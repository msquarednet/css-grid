<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrappy Grid with CSS Variables!</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>

  <div class="v1 grid">
    <div class="item">1</div>
    <div class="item">wide content</div>
    <div class="item">3</div>
    <div class="item" style="--span: 5">4</div>
  </div>
  <div class="v2 grid" style="--cols: 8">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">also wide content</div>
    <div class="item">4</div>
  </div>
  <div class="v3 grid">
    <div class="item" style="--span: 2">1</div>
    <div class="item" style="--span: 5">2</div>
    <div class="item" style="--span: 2">3</div>
    <div class="item" style="--span: 3">4</div>
  </div>
  <hr style="margin:50px 50px;">
  <div class="v0 grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <style>
    .grid {
      display: grid;
      grid-gap: 20px;
      margin-bottom:20px;
    }
    .v1.grid {
      grid-template-columns: repeat(12, 1fr);
    }
    .v1 .item {
      min-width:0;
      --span: 1;
      grid-column: span var(--span)
    }
    .v2.grid {
      grid-template-columns: repeat(var(--cols, 12), minmax(0, 1fr));
    }
    /* .v2 .item {width:100%;} */
    .v3.grid {
      grid-template-columns: repeat(12, minmax(0, 1fr));
    }
    .v3 .item {
      --span: 1;
      grid-column: span var(--span)

    }
    </style>

</body>

</html>
