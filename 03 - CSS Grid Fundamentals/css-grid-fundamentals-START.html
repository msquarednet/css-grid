<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
  <style>
    .container {
      display:grid;
      /* grid-template-columns: 200px 200px; */
      /* grid-template-columns: 100px auto 100px; */  /* auto like 100% */
      /* grid-template-columns: auto 1fr 10rem; */    /* mixing auto+fr=YUCK */
      /* grid-template-columns: 2fr 1fr 10rem; */
      grid-template-columns: repeat(2, 75px) auto 200px;
      grid-template-rows: 100px 250px;
      grid-gap: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>   

</body>

</html>
